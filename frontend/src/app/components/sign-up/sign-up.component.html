<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Registrarme</h3>
                <form [formGroup]="form" (ngSubmit)="registrarUsuario()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input formControlName="username" type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Repetir contraseña</label>
                        <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword">
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Nombre</label>
                        <input formControlName="firstname" type="text" class="form-control" id="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Apellido</label>
                        <input formControlName="lastname" type="text" class="form-control" id="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="email">
                    </div>
                    <div class="d-grid gap-2">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Registrarme</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>¿Ya estás registrado? <a routerLink="/account/login">Iniciar sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

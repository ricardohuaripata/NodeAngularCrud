<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
                <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input formControlName="username" type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid gap-2">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>¿No estás registrado? <a routerLink="/account/register">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
